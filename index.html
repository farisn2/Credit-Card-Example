<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Credit card design</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div class="container">
        <header>
            <span class="logo">
                <img src="/img/logo.png">
                <h5>Master Card</h5>
            </span>
            <img src="/img/chip.png" class="chip">
        </header>

        <div class="card-details">
            <div class="name-number">
                <h6>Card Number</h6>
                <h5 class="number" contenteditable="">8590 50 3020 4567</h5>
                <h5 class="name" contenteditable="">Your Name</h5>
            </div>
            <div class="valid-date">
                <h6>Valid Thru</h6>
                <h5>05/26</h5>
            </div>
        </div>
    </div>


    
</body>
</html>
